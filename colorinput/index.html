<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Propiedades</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        body div {
            display: flex;
            flex-direction: column; /* Corregido: "colum" -> "column" */
            gap: 10px; /* Agregado para espaciar los elementos */
        }
    </style>
</head>
<body>
    <div>
        <label for="red">Rojo</label>      
        <input type="range" id="red" min="0" max="255">

        <label for="green">Verde</label>      
        <input type="range" id="green" min="0" max="255">

        <label for="blue">Azul</label>      
        <input type="range" id="blue" min="0" max="255">      
    </div>
    <script src="./app.js"></script>
</body>
</html>
